<h1>Register</h1>
<div class="w-50">
    <div ng-show="vm.message" class="alert alert-success" role="alert">
        {{ vm.message}}
    </div>
    <div ng-show="vm.err" class="alert alert-danger" role="alert">
        {{vm.err}}
    </div>
    <form name="register" ng-submit="vm.register()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required=true ng-model="vm.userForm.name" autocapitalize="none" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" placeholder="Username" required=true ng-model="vm.userForm.username" autocapitalize="none" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required=true ng-model="vm.userForm.password" autocapitalize="none" />
        </div>
        <div class="form-group">
            <label for="password-repeat">Repeat Password</label>
            <input type="password" class="form-control" id="password-repeat" placeholder="Repeat Password" ng-model="vm.passwordRepeat" autocapitalize="none" />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
