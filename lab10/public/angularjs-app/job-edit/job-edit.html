<form class="form-group w-50" id="addJobForm" name="vm.jobForm" ng-submit="vm.updateBook()">
    <div class="form-group">
        <h3>Update</h3>
    </div>
    <div class="form-group">
        <label>Title </label>
        <input class="form-control" type="text" name="title" required ng-model="vm.formJob.title" />
    </div>
    <div class="form-group">
        <label>Salary </label>
        <input class="form-control" type="text" name="salary" required ng-model="vm.formJob.salary | currency" />
    </div>
    <div class="form-group">
        <label>Experience </label>
        <input class="form-control" type="text" name="experience" required ng-model="vm.formJob.experience" />
    </div>
    <div class="form-group">
        <label>Description </label>
        <input class="form-control" type="text" name="description" required ng-model="vm.formJob.description" />
    </div>
    <div class="form-group">
        <label>Skills</label>
        <input class="form-control" type="text" name="skill" required ng-model="vm.formJob.skills" />
    </div>
    <div class="form-group">
        <label>Location</label>
        <input class="form-control" type="text" name="location" required ng-model="vm.formJob.location.city" />
    </div>
    <div class="top-20">
        <button type="submit" class="btn btn-success">Add Job</button>
    </div>
</form>
